<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Raja AI Chat</title>

  <style>
    body{
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      background:#f4f6fb;
    }
    header{
      background:#6b46ff;
      color:#fff;
      padding:15px;
      text-align:center;
    }
    #chat{
      padding:15px;
      height:70vh;
      overflow:auto;
    }
    .bubble{
      padding:10px 14px;
      border-radius:12px;
      margin:8px 0;
      max-width:80%;
    }
    .user{
      background:#dff1ff;
      margin-left:auto;
      text-align:right;
    }
    .bot{
      background:#eef7ff;
      margin-right:auto;
    }
    .controls{
      display:flex;
      gap:8px;
      padding:10px;
      border-top:1px solid #ddd;
      background:#fff;
    }
    input{
      flex:1;
      padding:10px;
      border-radius:20px;
      border:1px solid #ccc;
    }
    button{
      padding:10px 14px;
      border:none;
      border-radius:50%;
      cursor:pointer;
      font-size:18px;
    }
    .send{background:#6b46ff;color:#fff;}
    .mic{background:#06b6d4;color:#fff;}
    .speak{background:#10b981;color:#fff;}

    .fab{
      position:fixed;
      right:20px;
      bottom:90px;
      width:56px;
      height:56px;
      border-radius:50%;
      background:#6b46ff;
      color:#fff;
      font-size:30px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .fab-menu{
      position:fixed;
      right:20px;
      bottom:150px;
      display:none;
      flex-direction:column;
      gap:10px;
    }
    .fab-item{
      width:48px;
      height:48px;
      border-radius:50%;
      background:#6b46ff;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      font-size:20px;
    }
    img{
      max-width:220px;
      border-radius:8px;
      margin-top:6px;
    }
  </style>
</head>
<body>

<header>
  <h2>Raja AI Chat</h2>
  <p>Voice ‚Ä¢ Camera ‚Ä¢ Gallery ‚Ä¢ Files</p>
</header>

<div id="chat"></div>

<div class="controls">
  <input id="text" placeholder="Type or speak..." />
  <button class="send" id="send">‚û§</button>
  <button class="mic" id="mic">üé§</button>
  <button class="speak" id="speak">üîä</button>
</div>

<div class="fab" id="fab">+</div>
<div class="fab-menu" id="menu">
  <div class="fab-item" id="camera">üì∑</div>
  <div class="fab-item" id="gallery">üñºÔ∏è</div>
  <div class="fab-item" id="file">üìÑ</div>
</div>

<input type="file" id="cameraInput" accept="image/*" capture="environment" hidden>
<input type="file" id="galleryInput" accept="image/*" multiple hidden>
<input type="file" id="fileInput" hidden>

<script>
/* =====================
   API CONFIG (EMPTY)
   ===================== */
const API_KEY = ""; // abhi blank rehne de
const AI_URL = ""; // baad me lagana

const chat = document.getElementById("chat");
const text = document.getElementById("text");

function bubble(role,msg,img){
  const d=document.createElement("div");
  d.className="bubble "+role;
  d.innerText=msg;
  if(img){
    const i=document.createElement("img");
    i.src=img;
    d.appendChild(i);
  }
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

bubble("bot","Hello Raja üëã Main ready hoon.");

document.getElementById("send").onclick=()=>{
  if(!text.value.trim())return;
  bubble("user",text.value);
  bubble("bot","API key nahi lagi hai, par UI bilkul sahi chal rahi hai üôÇ");
  text.value="";
};

const SpeechRec=window.SpeechRecognition||window.webkitSpeechRecognition;
if(SpeechRec){
  const r=new SpeechRec();
  r.lang="en-IN";
  r.onresult=e=>{
    text.value=e.results[0][0].transcript;
    document.getElementById("send").click();
  };
  document.getElementById("mic").onclick=()=>r.start();
}

document.getElementById("speak").onclick=()=>{
  const u=new SpeechSynthesisUtterance("Hello Raja, main bol raha hoon");
  speechSynthesis.speak(u);
};

const fab=document.getElementById("fab");
const menu=document.getElementById("menu");
fab.onclick=()=>menu.style.display=menu.style.display==="flex"?"none":"flex";

document.getElementById("camera").onclick=()=>cameraInput.click();
document.getElementById("gallery").onclick=()=>galleryInput.click();
document.getElementById("file").onclick=()=>fileInput.click();

cameraInput.onchange=e=>{
  const f=e.target.files[0];
  if(f) bubble("bot","Camera photo",{});
};

galleryInput.onchange=e=>{
  [...e.target.files].forEach(f=>{
    bubble("bot","Gallery photo",URL.createObjectURL(f));
  });
};

fileInput.onchange=e=>{
  const f=e.target.files[0];
  if(f) bubble("bot","File received: "+f.name);
};
</script>

</body>
</html>
