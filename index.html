<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Homework AI â€“ Image Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{background:#f2f2f2;font-family:Arial;padding:20px}
.box{max-width:600px;margin:auto;background:#fff;padding:20px;border-radius:15px}
textarea{width:100%;height:100px;font-size:16px;padding:10px}
button{width:100%;padding:15px;margin-top:10px;font-size:18px;background:#007bff;color:#fff;border:none;border-radius:10px}
img{width:100%;margin-top:15px;border-radius:10px}
</style>
</head>

<body>
<div class="box">
<h2>ğŸ¨ Homework AI â€“ Image Generator</h2>

<textarea id="prompt" placeholder="Image ke liye prompt likho..."></textarea>
<button onclick="generateImage()">ğŸš€ Generate Image</button>

<div id="result"></div>
</div>

<script>
async function generateImage(){
    const prompt = document.getElementById("prompt").value.trim();
    if(!prompt){
        result.innerHTML="âŒ Prompt likho";
        return;
    }

    result.innerHTML="â³ Generating...";

    const res = await fetch("/generate-image",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({prompt})
    });

    const data = await res.json();
    if(data.error){
        result.innerHTML="âŒ "+data.error;
        return;
    }

    result.innerHTML = `<img src="${data.image}" />`;
}
</script>
</body>
</html>
