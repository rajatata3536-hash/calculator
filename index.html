<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:system-ui,Arial}
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  background:#ffffff;
  color:#111;
}
header{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  font-size:18px;
  border-bottom:1px solid #e5e7eb;
  background:#fff;
}
#chat{
  flex:1;
  padding:16px;
  overflow-y:auto;
}
.msg{
  max-width:80%;
  padding:12px 14px;
  border-radius:14px;
  margin-bottom:12px;
  line-height:1.4;
}
.user{
  background:#10a37f;
  color:#fff;
  margin-left:auto;
}
.bot{
  background:#f3f4f6;
  color:#111;
}
.time{
  font-size:11px;
  opacity:.6;
  margin-top:4px;
}

.bar{
  border-top:1px solid #e5e7eb;
  padding:10px;
  display:flex;
  gap:8px;
  align-items:center;
  background:#fff;
}
.icon{
  width:40px;height:40px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  cursor:pointer;
  background:#f3f4f6;
}
input{
  flex:1;
  padding:12px 14px;
  border-radius:20px;
  border:1px solid #d1d5db;
  font-size:15px;
}
.send{
  background:#10a37f;
  color:#fff;
  display:none;
}

/* menu */
#menu{
  position:absolute;
  bottom:70px;
  left:10px;
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  display:none;
}
#menu button{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 16px;
  background:none;
  border:none;
  width:160px;
  font-size:14px;
  cursor:pointer;
}
#menu button:hover{
  background:#f3f4f6;
}

input[type=file]{display:none}
</style>
</head>

<body>

<header>AI Chat</header>

<div id="chat">
  <div class="msg bot">ðŸ‘‹ Hello! Ask anything.</div>
</div>

<div id="menu">
  <button onclick="openCam()">ðŸ“· Camera</button>
  <button onclick="openGal()">ðŸ–¼ Gallery</button>
  <button onclick="openFile()">ðŸ“Ž Files</button>
</div>

<div class="bar">
  <div class="icon" onclick="toggleMenu()">ï¼‹</div>
  <input id="input" placeholder="Message AI Chatâ€¦" oninput="toggleSend()">
  <div class="icon" onclick="startVoice()">ðŸŽ¤</div>
  <div class="icon send" id="sendBtn" onclick="send()">âž¤</div>
</div>

<input type="file" id="cam" accept="image/*" capture="environment" onchange="showImage(this)">
<input type="file" id="gal" accept="image/*" onchange="showImage(this)">
<input type="file" id="file" onchange="showFile(this)">

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");
const sendBtn=document.getElementById("sendBtn");
const menu=document.getElementById("menu");

function now(){return new Date().toLocaleTimeString();}
function addMsg(t,c){
  const d=document.createElement("div");
  d.className="msg "+c;
  d.innerHTML=t+`<div class="time">${now()}</div>`;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}
function toggleSend(){
  sendBtn.style.display=input.value.trim()?"flex":"none";
}
function send(){
  const v=input.value.trim();
  if(!v)return;
  addMsg(v,"user");
  input.value="";
  toggleSend();
  setTimeout(()=>addMsg("ðŸ¤– I understood: "+v,"bot"),500);
}

/* menu */
function toggleMenu(){
  menu.style.display=menu.style.display==="block"?"none":"block";
}
function openCam(){document.getElementById("cam").click();menu.style.display="none";}
function openGal(){document.getElementById("gal").click();menu.style.display="none";}
function openFile(){document.getElementById("file").click();menu.style.display="none";}

/* image/file */
function showImage(i){
  const f=i.files[0];
  if(!f)return;
  const url=URL.createObjectURL(f);
  addMsg(`<img src="${url}" style="max-width:100%;border-radius:12px">`,"user");
}
function showFile(i){
  const f=i.files[0];
  if(!f)return;
  addMsg("ðŸ“Ž "+f.name,"user");
}

/* MIC (https only) */
function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){alert("Speech not supported");return;}
  const r=new SR();
  r.lang="en-IN";
  r.onresult=e=>{
    input.value=e.results[0][0].transcript;
    toggleSend();
    send();
  };
  r.start();
}
</script>

</body>
</html>
