<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raja AI Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f6fb;
}
header{
  background:#6c4cff;
  color:#fff;
  padding:14px;
  display:flex;
  align-items:center;
}
header span{
  font-size:22px;
  cursor:pointer;
  margin-right:12px;
}
#menu{
  position:fixed;
  top:0;
  left:-260px;
  width:240px;
  height:100%;
  background:#fff;
  box-shadow:2px 0 10px rgba(0,0,0,.2);
  transition:.3s;
  z-index:10;
}
#menu h3{padding:15px;margin:0}
#menu div{
  padding:14px;
  cursor:pointer;
}
#menu div:hover{background:#eee}

#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:9;
}

#chat{
  padding:15px;
  padding-bottom:90px;
}
.bubble{
  background:#e6f0ff;
  padding:10px 14px;
  border-radius:12px;
  margin-bottom:10px;
  max-width:80%;
}
.user{background:#d9fdd3;margin-left:auto}

#inputBar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  display:flex;
  align-items:center;
  padding:10px;
  gap:8px;
}
#input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:2px solid gold;
  outline:none;
}
.circle{
  width:44px;
  height:44px;
  border-radius:50%;
  border:none;
  font-size:20px;
}
#send{background:#6c4cff;color:#fff}
#mic{background:#19c37d;color:#fff}
#plus{background:#ddd}

#attach{
  position:fixed;
  bottom:70px;
  left:10px;
  display:none;
}
.attachBtn{
  width:48px;
  height:48px;
  border-radius:50%;
  margin-bottom:8px;
  border:none;
  font-size:20px;
  color:#fff;
}
.cam{background:#2196f3}
.img{background:#4caf50}
.file{background:#673ab7}
</style>
</head>

<body>

<header>
  <span onclick="toggleMenu()">‚ò∞</span>
  <b>Raja AI Chat</b>
</header>

<div id="menu">
  <h3>Menu</h3>
  <div onclick="newChat()">‚ûï New Chat</div>
  <div onclick="showHistory()">üïò History</div>
  <div onclick="settings()">‚öôÔ∏è Settings</div>
</div>
<div id="overlay" onclick="toggleMenu()"></div>

<div id="chat"></div>

<div id="attach">
  <button class="attachBtn cam" onclick="demo('Camera needs HTTPS')">üì∑</button>
  <button class="attachBtn img" onclick="demo('Gallery needs permission')">üñºÔ∏è</button>
  <button class="attachBtn file" onclick="demo('File picker demo')">üìÑ</button>
</div>

<div id="inputBar">
  <button id="plus" class="circle" onclick="toggleAttach()">Ôºã</button>
  <input id="input" placeholder="Type message..." oninput="toggleSend()">
  <button id="send" class="circle" onclick="send()" style="display:none">‚û§</button>
  <button id="mic" class="circle" onclick="micDemo()">üé§</button>
</div>

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");
let history=JSON.parse(localStorage.getItem("history")||"[]");

function add(role,text){
  const d=document.createElement("div");
  d.className="bubble "+(role==="user"?"user":"");
  d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

function toggleMenu(){
  const m=document.getElementById("menu");
  const o=document.getElementById("overlay");
  if(m.style.left==="0px"){
    m.style.left="-260px";o.style.display="none";
  }else{
    m.style.left="0px";o.style.display="block";
  }
}

function newChat(){
  chat.innerHTML="";
  add("bot","New chat started üëã");
  toggleMenu();
}

function showHistory(){
  chat.innerHTML="";
  add("bot","üïò Chat History");
  if(history.length===0) add("bot","No history yet");
  history.forEach(m=>add("user",m));
  toggleMenu();
}

function settings(){
  add("bot","‚öôÔ∏è Settings coming soon");
  toggleMenu();
}

function send(){
  if(!input.value.trim()) return;
  add("user",input.value);
  history.push(input.value);
  localStorage.setItem("history",JSON.stringify(history));
  add("bot","AI reply placeholder ü§ñ");
  input.value="";
  toggleSend();
}

function toggleSend(){
  document.getElementById("send").style.display=input.value?"block":"none";
  document.getElementById("mic").style.display=input.value?"none":"block";
}

function toggleAttach(){
  const a=document.getElementById("attach");
  a.style.display=a.style.display==="block"?"none":"block";
}

function demo(msg){
  add("bot",msg);
  document.getElementById("attach").style.display="none";
}

function micDemo(){
  add("bot","üé§ Mic working (browser demo)");
}

add("bot","Hello Raja üëã Main ready hoon.");
</script>

</body>
</html>
