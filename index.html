<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI Chat</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
header{
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  background:#000;
}
#chat{
  flex:1;
  padding:12px;
  overflow-y:auto;
}
.msg{
  max-width:85%;
  padding:10px 14px;
  border-radius:14px;
  margin-bottom:10px;
  word-wrap:break-word;
}
.user{background:#4CAF50;margin-left:auto}
.bot{background:#37474F}
.time{
  font-size:10px;
  opacity:.7;
  margin-top:4px;
  text-align:right;
}
.bar{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px;
  background:#00000080;
}
input[type=text]{
  flex:1;
  padding:10px 14px;
  border-radius:22px;
  border:none;
  outline:none;
  font-size:15px;
}
button{
  border:none;
  cursor:pointer;
}
.icon{
  width:42px;
  height:42px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  color:#fff;
}
.plus{background:#444}
.send{background:#4CAF50}
.mic{background:#ffca28;color:#000}
.mic.active{
  background:#ff5252;
  box-shadow:0 0 12px #ff5252;
}
#menu{
  position:absolute;
  bottom:70px;
  left:10px;
  background:#1c313a;
  border-radius:12px;
  padding:6px;
  display:none;
}
#menu button{
  width:140px;
  padding:10px;
  color:#fff;
  background:none;
}
#menu button:hover{background:#263238}
input[type=file]{display:none}
</style>
</head>

<body>

<header>AI Chat</header>

<div id="chat">
  <div class="msg bot">
    üëã Hello! Ask anything.
    <div class="time"></div>
  </div>
</div>

<div id="menu">
  <button onclick="openCamera()">üì∑ Camera</button>
  <button onclick="openGallery()">üñº Gallery</button>
</div>

<div class="bar">
  <button class="icon plus" onclick="toggleMenu()">+</button>
  <input id="input" type="text" placeholder="Type or speak...">
  <button class="icon mic" id="micBtn">üé§</button>
  <button class="icon send" onclick="send()">‚û§</button>
</div>

<input id="cam" type="file" accept="image/*" capture="environment" onchange="showImage(this)">
<input id="gal" type="file" accept="image/*" onchange="showImage(this)">

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");
const menu=document.getElementById("menu");
const cam=document.getElementById("cam");
const gal=document.getElementById("gal");
let lastTime=0;

function now(){
  return new Date().toLocaleTimeString();
}

function addMsg(text,cls){
  const div=document.createElement("div");
  div.className="msg "+cls;
  div.innerHTML=text+`<div class="time">${now()}</div>`;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

function send(){
  const v=input.value.trim();
  if(!v) return;

  const t=Date.now();
  if(t-lastTime<1000){
    addMsg("‚ö†Ô∏è Slow down...","bot");
    return;
  }
  lastTime=t;

  addMsg(v,"user");
  input.value="";

  setTimeout(()=>{
    addMsg("‚ö†Ô∏è Real AI reply needs backend","bot");
  },500);
}

function toggleMenu(){
  menu.style.display=menu.style.display==="block"?"none":"block";
}
function openCamera(){cam.click();menu.style.display="none";}
function openGallery(){gal.click();menu.style.display="none";}

function showImage(inp){
  const f=inp.files[0];
  if(!f) return;
  const img=URL.createObjectURL(f);
  addMsg(`<img src="${img}" style="max-width:100%;border-radius:12px">`,"user");
}

/* ===== VOICE INPUT ===== */
let recognition;
let listening=false;

function initVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){
    alert("Voice input not supported");
    return;
  }
  recognition=new SR();
  recognition.lang="en-IN";
  recognition.onresult=e=>{
    input.value=e.results[0][0].transcript;
    send();
  };
  recognition.onend=()=>{
    listening=false;
    micBtn.classList.remove("active");
  };
}

micBtn.onclick=()=>{
  if(!recognition) initVoice();
  if(!recognition) return;

  if(listening){
    recognition.stop();
    listening=false;
  }else{
    recognition.start();
    listening=true;
    micBtn.classList.add("active");
  }
};
</script>

</body>
</html>
